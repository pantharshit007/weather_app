<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <wrapper>

    <h1>Weather App</h1>

    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

        <!-- Grant Location -->
        <div class="grant-location">
            <img src="./img/location.png" alt="location image" width="80" height="80" loading="lazy"/>
            <p>Grand Location Access</p>
            <p>Allow access to locate Weather Accurately</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm >

            <input type="text" placeholder="Search city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./img/search.png" alt="search image" width="20" height="20" loading="lazy">
            </button>
            
        </form>

        <!-- Loading... Screen -->
        <div class="loading-container">
            <img src="./img/loading-2.gif" alt="loading image" width="150" height=""150>
            <p>Loading...</p>
        </div>

        <!-- show Weather Information -->
        <div class="user-info">
            <!-- city Name -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- Weather description -->
            <p data-weatherDesc></p>

            <!-- weather Img -->
            <img data-weatherIcon>

            <!-- temperature -->
            <p data-temp></p>

            <!-- 3x Information Card -->
            <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./img/wind.png" alt="">
                    <p>WIND SPEEDS</p>
                    <p data-speed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="./img/humidity.png" alt="">
                    <p>HUMIDITY</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="./img/cloud.png" alt="">
                    <p>CLOUDS</p>
                    <p data-cloudiness></p>
                </div>

            </div>
        </div>

    </div>

    </wrapper>

    
</body>
</html>
